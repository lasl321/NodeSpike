<!DOCTYPE html>
<html data-ng-app='main'>
<head>
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css"/>
    <!--build:css css/styles.css-->
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--endbuild-->
</head>
<body>
<div class="container-fluid">
    <h1>This is a heading</h1>

    <div class="row-fluid">
        <div data-ng-controller="HelloController" class="span4">
            <span>There are</span>
            <span data-ng-bind="family.fathers.length"></span>
            <span>fathers!</span>
            <br>
            <ul>
                <li data-ng-repeat="father in family.fathers" data-ng-bind="father.name">
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
<!-- build:js js/app.js -->
<script type="text/javascript" src="js/app/globals.js"></script>
<script type="text/javascript" src="js/app/controllers/main/hello.js"></script>
<script type="text/javascript" src="js/app/modules/data-access.js"></script>
<script type="text/javascript" src="js/app/modules/main.js"></script>
<!-- endbuild -->
</body>
</html>
